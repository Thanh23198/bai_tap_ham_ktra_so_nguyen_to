<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem trs do nguyen to</title>
</head>
<body>
<script>
    function isSoNT(n){
        for (let i = 2; i <= n/2; i++) {
            if (n % i == 0){
                return false;
            }
        }
        return true;
    }
    let n = 2;
    let count = 1;
    while (n < 1000){
        if (isSoNT(n)){
            document.write(n + "<br>");
        }
        n++;
    }

</script>
</body>
</html>
